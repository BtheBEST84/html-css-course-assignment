<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Hub</title>
    <link rel="stylesheet" href="src/css/styles1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"
          ><img
            class="header-logo"
            src="assets/images/GameHub_Logo.png"
            alt="Game Hub logo"
        /></a>
        <div>
          <ul>
            <li class="active"><a href="games.html">GAMES</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="contact.html">CONTACT</a></li>
            <li>
              <a href="shopping-cart.html"
                ><span class="material-symbols-outlined size-36"
                  >shopping_cart</span
                >CART</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div>
          <div id="main-picture-div">
            <img
              id="main-picture"
              src="assets/images/Gamergirl.png"
              id="main-picture"
              alt="gamergirl"
            />
          </div>
          <div id="slogans">
            <h1 class="slogan-mainpage">BUY GAMES</h1>
            <h1 class="slogan-mainpage">SELL YOUR OLD</h1>
          </div>
          <h2 class="slogan2">FOR ALL YOUR GAMING NEEDS</h2>
        </div>
      </section>
      <section>
        <h3 class="section-head">NEW GAMES</h3>

        <div class="game-row">
          <div class="game-column">
            <img
              src="assets/images/GameHub_covers6.jpg"
              class="gameCover"
              alt="Space Wars Cover"
            />
            <button class="add-shopping-cart">
              <span class="material-symbols-outlined size-32"
                >add_shopping_cart</span
              >
            </button>

            <p class="game-title">SPACE WARS</p>
            <div class="game-details">
              <p class="price">$ 13.99</p>
              <button class="details">DETAILS</button>
            </div>
          </div>
          <div class="game-column">
            <img
              src="assets/images/GameHub_covers5.jpg"
              class="gameCover"
              alt="Assassin Cover"
            />
            <button class="add-shopping-cart">
              <span class="material-symbols-outlined size-32"
                >add_shopping_cart</span
              >
            </button>
            <p class="game-title">ASSASSIN</p>
            <div class="game-details">
              <p class="price">$ 15.99</p>
              <button class="details">DETAILS</button>
            </div>
          </div>
        </div>
        <div class="game-row">
          <div class="game-column">
            <img
              src="assets/images/GameHub_covers4.jpg"
              class="gameCover"
              alt="Furious Cover"
            />
            <button class="add-shopping-cart">
              <span class="material-symbols-outlined size-32"
                >add_shopping_cart</span
              >
            </button>
            <p class="game-title">FURIOUS</p>
            <div class="game-details">
              <p class="price">$ 9.99</p>
              <button class="details">DETAILS</button>
            </div>
          </div>
          <div class="game-column">
            <img
              src="assets/images/GameHub_covers3.jpg"
              class="gameCover"
              alt="Black Cover"
            />
            <button class="add-shopping-cart">
              <span class="material-symbols-outlined size-32"
                >add_shopping_cart</span
              >
            </button>
            <p class="game-title">BLACK</p>
            <div class="game-details">
              <p class="price">$ 19.99</p>
              <button class="details">DETAILS</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p class="social-">JOIN OUR COMMUNITY</p>
      <div>
        <img
          src="assets/images/Instagram.png"
          class="social-media-icon"
          alt="Instagram"
        />
        <img
          src="assets/images/Facebook.png"
          class="social-media-icon"
          alt="Facebook"
        />
        <img
          src="assets/images/TwitterX.png"
          class="social-media-icon"
          alt="Twitter"
        />
      </div>
      <div class="footer-logo-div">
        <img
          src="assets/images/GameHub_Logo.png"
          class="footer-logo"
          alt="Game Hub Logo"
        />
        <p>Copyright &copy;, Game Hub Inc. All rights reserved</p>
      </div>

      <div>
        <img src="assets/images/Visa.png" alt="VISA" />
        <img src="assets/images/PayPal.png" alt="PayPal" />
        <img src="assets/images/MasterCard.png" alt="MasterCard" />
        <img src="assets/images/American_Express.png" alt="AmEx" />
      </div>
    </footer>
  </body>
</html>
