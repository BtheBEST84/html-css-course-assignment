<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="D4843A" />
    <title>Game Hub</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body class="flex-wrapper">
    <header>
      <nav>
        <div class="navigation-div">
          <a href="index.html"
            ><img
              class="header-logo"
              src="assets/images/GameHub_Logo.png"
              alt="Game Hub logo"
          /></a>

          <div class="navigation-links-div">
            <ul class="navigation-links">
              <li><a href="games.html">GAMES</a></li>
              <li><a href="about.html">ABOUT</a></li>
              <li><a href="contact.html">CONTACT</a></li>
              <li>
                <a href="shopping-cart.html"
                  ><span class="material-symbols-outlined size-36"
                    >shopping_cart</span
                  >CART (1)</a
                >
              </li>
            </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="shopping-cart-with-item-content">
        <div>
          <h1 class="page-header">Shopping Cart</h1>
        </div>
        <div class="shopping-cart-items">
          <div class="shopping-cart-item-title">
            <div class="game-title-with-in-stock">
              <img class="shopping-cart-item-picture" src="assets/images/GameHub_covers6.jpg" alt="Game cover">
              <p>In stock</p>
            </div>
            <p>Space War</p>
          </div>
          <div class="shopping-cart-item-price">
            <p>$13.99</p>
            <a href="#button-press">
              <span class="material-symbols-outlined">
                delete_forever
              </span>
          </a>
          </div>
        </div>
        <div class="div-total-to-pay">
          <div class="total-to-pay">
            <p>TOTAL</p>
            <p>$13.99</p>
          </div>
        </div>
        <div class="div-shopping-cart-buttons">
          <a href="#checkout">
            <button class="shopping-cart-button" id="checkout-button">Checkout</button>
          </a>
          <a href="games.html">
            <button class="shopping-cart-button" id="continue-shopping">Continue shopping</button>
          </a>
      </div>
    </div>
      
    
    <div id="button-press" class="overlay">
      <div class="modal">
        <h2>GAME REMOVED</h2>
        <div class="modal-content">
          <a class="close" href="shopping-cart.html">&times;</a>
          <span class="material-symbols-outlined" id="checked">
            check
          </span>
        </div>
      </div>
    </div>
    <div id="checkout" class="overlay">
      <div class="modal">
        <h2>SUCCESSFULLY CHECKED OUT</h2>
        <span class="material-symbols-outlined" id="checked">
          check
        </span>
        <div class="button-in-modal">
          <a href="games.html">
            <button class="shopping-cart-button-checkout">Continue Shopping</button>
          </a>
        </div>
      </div>
    </div>
    </main>
    <div class="wrapper">
      <footer>
        <div class="social-div">
          <p class="social-media-text">JOIN OUR COMMUNITY</p>
          <div>
            <a href="https://www.instagram.com"><img
              src="assets/images/Instagram.png"
              class="social-media-icon"
              alt="Instagram"
            /></a>
            <a href="https://www.facebook.com">
              <img
                src="assets/images/Facebook.png"
                class="social-media-icon"
                alt="Facebook"
            />
          </a>
            <a href="https://www.x.com">
              <img
                src="assets/images/TwitterX.png"
                class="social-media-icon"
                alt="X"
              />
            </a>
          </div>
        </div>
        <div class="footer-logo-div">
          <img
            src="assets/images/GameHub_Logo.png"
            class="footer-logo"
            alt="Game Hub Logo"
          />
          <p>Copyright &copy;, Game Hub Inc. All rights reserved</p>
        </div>

        <div>
          <img src="assets/images/Visa.png" alt="VISA" />
          <img src="assets/images/PayPal.png" alt="PayPal" />
          <img src="assets/images/MasterCard.png" alt="MasterCard" />
          <img src="assets/images/American_Express.png" alt="AmEx" />
        </div>
      </footer>
    </div>
  </body>
</html>
